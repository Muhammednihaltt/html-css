<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::after{
            content:' $' ;
        }
        p::before{
            content: "$";
        }
        p::first-letter{
            font-size: 30px;
            color: green;
        }
        p::first-line{
            font-size: 30px;
            color: green;
        }
        button:hover{
            background-color: cadetblue;
          border-color: brown;
          background-size: 10px;
          border: none;
        }
       
    </style>
</head>
