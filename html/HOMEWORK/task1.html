<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Competion question</legend>
        <p>Choose an Option:</p>
        <input type="radio" id="9ft" name="height" value="9ft">
        <label for="9ft">9ft</label><br>

        <input type="radio" id="8ft" name="height" value="8ft">
        <label for="8ft">8ft</label><br>

        <input type="radio" id="7ft" name="height" value="7ft">
        <label for="7ft">7ft</label><br>

        <input type="radio" id="6ft" name="height" value="6ft">
        <label for="6ft">6ft</label><br>
    </fieldset>

    <fieldset>
        <legend>Another Question</legend>
        <label for="other">Type something in the following box</label><br>
        <textarea id="other" name="other" rows="5" cols="60"></textarea>
    </fieldset>
</form>

</body>
</html>
