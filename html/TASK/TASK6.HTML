    <h2>Sample HTML Form with Various Inputs</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Color Picker -->
        <label for="favColor">Pick a Color:</label>
        <input type="color" id="favColor" name="favColor"><br><br>

        <!-- File Upload -->
        <label for="fileUpload">Upload a File:</label>
        <input type="file" id="fileUpload" name="fileUpload"><br><br>

        <!-- Time Input -->
        <label for="appointmentTime">Choose a Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime"><br><br>

        <!-- Hidden Field -->
        <input type="hidden" name="userID" value="12345">

        <!-- Telephone Number Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

        <!-- Image Input Button -->
        <label for="imageUpload">Submit via Image Button:</label>
        <input type="image" src="download(4).jpg" alt="Submit" width="100" height="50"><br><br>

    </form>
